{% extends 'main.html' %} 
{% block title %} {{ page_title }} {% endblock title %}
{% block content %}
  <div class="row">
    <div class="card mb-3">
        <img src={{ main_img }} class="card-img-top" alt="Горы">
        <div class="card-body">
          <h5 class="card-title text-center">{{ text1 }}</h5>
          <div class="text-center">
            <a class="btn btn-primary" href="/mans" role="button">{{ button1 }}</a>
            <a class="btn btn-primary" href="/womans" role="button">{{ button2 }}</a>
            <a class="btn btn-primary" href="/kids" role="button">{{ button3 }}</a>
          </div>
        </div>
    </div>
  </div>

  <div class="row">
    {% for product in products %}
        {% include 'product_card.html' %}
    {% endfor %}
  </div>
{% endblock content%}
